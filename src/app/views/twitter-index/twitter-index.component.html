<section #top class="twitter-app">
    <header>
        <h2 (click)="scroll(top)">Home</h2>
    </header>
    <add-tweet-form [placeholderText]="'What\'s happening?'"></add-tweet-form>
    <section class="show-more-action" (click)="showMore()" *ngIf="tweetsCount">
        <button type="button" >Show more {{ tweetsCount }}</button>
    </section>
    <twitter-list
        [tweets]="tweets"
        (onLike)="handleLike($event)"
    ></twitter-list>
</section>
