<section *ngIf="tweet" class="tweet-details">
    <section class="tweet-header">
        <h3>@{{ tweet.username }}</h3>
        <span>{{tweet.createdAt | date: 'MMM d, y' }}</span>
        <img *ngIf="(+this.tweet._id % 3 === 0)" src='https://picsum.photos/id/{{tweet._id}}/400/200' alt="">
    </section>
    <p>{{ tweet.text }}</p>
    <section class="replies">
        <twitter-list [tweets]="tweet.replies"></twitter-list>
        <!-- <ul class="replies-list">
            <li *ngFor="let reply of tweet.replies">{{ reply.text }}</li>
        </ul> -->
    </section>
</section>
