<section *ngIf="tweet" class="tweet-details">
    <section class="tweet-header">
        <h3>@{{ tweet.username }}</h3>
        <span>{{tweet.createdAt | date: 'MMM d, y' }}</span>
    </section>
    <p>{{ tweet.text }}</p>
    <section class="replies">
        <ul class="replies-list">
            <li *ngFor="let replay of tweet.replies">{{ replay.text }}</li>
        </ul>
    </section>
</section>
